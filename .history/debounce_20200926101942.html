<button class="btn">点击</button>

<body>
    <script>
        function debounce(fn, delay) {
            let timerId = null
            return function () {
                const context = this
                if (timerId) { window.clearTimeout(timerId) }
                timerId = setTimeout(() => {
                    fn.apply(context, arguments)
                    timerId = null
                }, delay)
            }
        }
        const debounced = debounce(() => console.log('hi'))
        debounced()
        debounced()


    </script>
</body>
